[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = COM7
monitor_port = COM7
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.10.0 //libreria para poder usar el sensor HW159 neopixel
    adafruit/Adafruit TSL2561@^1.1.0 //libreria para poder usar el sensor de luz TSL2561
    adafruit/Adafruit Unified Sensor@^1.1.14 //libreria necesaria tambien para el sensor
